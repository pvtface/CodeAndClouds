<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAndClouds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center-content">
        <header>
            <h1>Code&Clouds</h1>
            <p>Your gateway to innovation and collaboration.</p>
        </header>

        <main>
            <section id="countdown">
                <h2></h2>
                <div id="timer">00:00:00</div>
            </section>

            <section id="connect">
                <h2></h2>
                <div class="socials">
                    <a href="https://instagram.com/codeandclouds" target="_blank">
                        <img src="instagram.png" alt="Instagram"> Instagram
                    </a>
                    <a href="https://twitter.com/codeandclouds" target="_blank">
                        <img src="twitter.png" alt="Twitter"> Twitter
                    </a>
                </div>
            </section>

            <section id="ideas">
                <h2>Share Your Ideas</h2>
                <form id="ideaForm">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="idea" name="idea" rows="4" placeholder="Your Idea" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Code & Clouds. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
